
<button class="btn btn-primary addbtn" routerLink="/game/add"><i class="fas fa-plus"></i> add game</button> 
<h1 id="title-text">Games</h1>
<div class="search-discussion">
    <input class="form-control search" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="search for a game">
  </div>
<div *ngIf="games" >
    <app-game-card class="" *ngFor="let game of games | filter:searchText" [game]="game"></app-game-card>
</div>
