
<mat-card *ngIf="game" class="game-item-card clickable-box " routerLink="/game/{{game._id}}">
    <mat-card-header>
      <mat-card-title>{{game.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="d-flex">
          <p class="content-card">release date:{{date}}</p>
        </div>
        <div class="d-flex">
            <p class="content-card">developer: {{game.developer}}</p>
          </div>
      </mat-card-content>
</mat-card>
