<button class="btn btn-primary addbtn" routerLink="/discussion/add/{{id}}"><i class="fas fa-plus"></i> start a Discussion</button> 
<mat-card class="game-card col-lg-12 child-component" *ngIf="game">
    <mat-card-header>
      <mat-card-title id="title-card">{{game.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-5  words">
            <p class="list-item words ">Release date: {{date}}</p>
            <p class="list-item words">Developer: {{game.developer}}</p>
          </div>Categories:
          <div class="col-lg-3">
            
            <p class="list-item category" *ngFor="let categorie of game.categorie" >{{categorie}}</p>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
  <div class="search-discussion">
    <input class="form-control search" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="search for a discussion">
  </div>
  <div *ngIf="discussions" >
    <app-game-discussion-card class="" *ngFor="let discussion of discussions  | filter:searchText" [discussion]="discussion"></app-game-discussion-card>
</div>
