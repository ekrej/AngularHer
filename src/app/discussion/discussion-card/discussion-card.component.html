<mat-card *ngIf="discussion" class="discussion-card clickable-box " routerLink="/discussion/{{discussion._id}}">
    <small class="content-card" style="float: right;right: 0px">start date: {{date}}</small>
    <mat-card-header style="text-align: center; margin: auto;">
        <mat-card-title style="text-align: center;">{{discussion.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="d-flex">
            <p class="content-card wrap-text">{{discussion.content}} </p>
        </div >
        <div style="margin-bottom: 10px">
        <a (click)="downvote()" class="clickable-box"
            style="margin-right: 15px;float: right;right: 0px;">

            <i class="fas fa-arrow-alt-circle-down fa-2x downvote"></i>
            <small class="counter">{{discussion.downvotes}}</small>

        </a>
        <a (click)="upvote()" class="clickable-box"
            style="margin-right: 15px;float: right;right: 0px;">
            <i class="fas fa-arrow-alt-circle-up fa-2x upvote"></i>
            <small class="counter">{{discussion.upvotes}}</small>

        </a>
</div>
        <div class="d-flex">
            <small class="content-card wrap-text">{{discussion.user}} </small>
        </div>
    </mat-card-content>


</mat-card>
